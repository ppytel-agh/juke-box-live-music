version: "3.9"

networks:
  net:
    driver: bridge

volumes:
  postgres_db:

services:
  database:
    image: postgres
    restart: always
    volumes:
      - postgres_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    ports:
      - "5432:5432"
    networks:
      - net 
  juke-box-live-music-frontend:
    build:
      context: ./app
      target: frontend
    restart: always
    command: sh -c "pnpm dev"
    volumes:
      - ./app/frontend/src/:/app/src/
    ports:
      - "5173:5173"
    networks:
      - net
  juke-box-live-music-backend:
    build:
      context: ./app
      target: backend
    restart: always
    command: sh -c "nodemon -L --ext '*' src/index.js"
    volumes:
      - ./app/server/src/:/app/src/
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - net